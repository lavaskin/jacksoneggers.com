<div class="container" [id]="'p'+project.id" [ngClass]="highlighted ? 'highlighted' : ''">

	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>

	<!-- Links -->
	<div class="horz-list" *ngIf="project.links">
		<a *ngFor="let l of project.links" [href]="l.href" target="_blank" tabindex="0">
			<i *ngIf="l.icon" [ngClass]="l.icon"></i> {{ l.title }}
		</a>
	</div>

	<!-- Skills -->
	<div class="horz-list">
		<app-chip *ngFor="let s of project.skills" [text]="s" ></app-chip>
	</div>

	<!-- Relevant Experience Button -->
	<div class="extra container" *ngIf="!extraLink && project.relevantExperience">
		<a [routerLink]="'/experience/' + project.relevantExperience" tabindex="0">
			relevant experience <i class="fas fa-arrow-turn-down-right"></i>
		</a>
	</div>

	<!-- Goto projects button -->
	<div class="extra container" *ngIf="extraLink">
		<a [routerLink]="extraLink" tabindex="0">
			see more <i class="fas fa-arrow-turn-down-right"></i>
		</a>
	</div>

	<!-- Highlighted Arrow-->
	<i *ngIf="highlighted" class="fas fa-right"></i>

</div>
